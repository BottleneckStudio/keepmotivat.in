# use the latest ubuntu environment (18.04) available on travis
dist: xenial

language: go

go:
- 1.8
- 1.9
- 1.11
- 1.12.5

# Only clone the most recent commit.
git:
depth: 1

# Skip the install step. Don't `go get` dependencies. Only build with the code
# in vendor/
install: true

matrix:
  allow_failures:
    - go: master
fast_finish: true

env:
  global:
    - CC_TEST_REPORTER_ID="93e68dc1e77ab000681ed8f82cba217fbc9d7ac18fd3c4b81ecc889076da2dcf"
    - CODECOV_TOKEN="ba6b6030-61c4-4729-95e6-f354aca0368e"
	- GO111MODULE=off

before_install:
- export PATH=$GOPATH/bin:./_output/tools/etcd/bin:$PATH
- curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin

install:
- golangci-lint run

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
  - CGO_ENABLED=0
- golangci-lint run
- go test -v -race ./... -coverprofile=c.out -covermode=atomic

after_script:
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT